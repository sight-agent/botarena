services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: botarena
      POSTGRES_PASSWORD: botarena
      POSTGRES_DB: botarena
    # Do not expose Postgres publicly.
    # If you need local access, use: ssh -L 5432:127.0.0.1:5432 <server>
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - botarena_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - /etc/botarena/backend.env
    environment:
      DATABASE_URL: postgresql+psycopg2://botarena:botarena@db:5432/botarena
      # Same-origin deployment: no CORS needed
      CORS_ORIGINS: ""
      RUNNER_IMAGE: botarena-runner:latest
    volumes:
      # Backend can start sandbox containers via the local Docker daemon.
      # The socket is not exposed publicly (no port mapping for it).
      - /var/run/docker.sock:/var/run/docker.sock
      # Compose backend image may not include the docker CLI binary on Debian.
      # Mount the host docker client to run sandbox containers.
      - /usr/bin/docker:/usr/bin/docker:ro
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - db
      - runner
    restart: unless-stopped

  runner:
    build:
      context: .
      dockerfile: runner/Dockerfile
    image: botarena-runner:latest
    command: ["true"]
    restart: "no"

volumes:
  botarena_pgdata:
